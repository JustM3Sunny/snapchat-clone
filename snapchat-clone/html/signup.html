
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Sign Up • Snapchat</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="full-background-color">
        <div class="container">
            <h1 class="accountsTitle">Create Your Snapchat Account</h1>
            <form action="welcome.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </form>
            <div class="cta-links">
                <span>Already have an account? <a href="index.html">Log In</a></span>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <span>&copy; 2024 Snapchat, Inc. All rights reserved.</span>
            <div class="footer-links">
                <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Help</a>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
